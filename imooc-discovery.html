<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="image/friends.png" style="max-height: 24px;max-width: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
						<span style="margin-left: 10px;">朋友圈</span>
					</p>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li id="li_add_friend" class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="image/addfriends.png" style="max-height: 24px;max-width: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
						<span style="margin-left: 10px;">添加好友</span>
					</p>
				</li>
				<li id="li_scanme" class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-left" src="image/scanscan.png" style="max-height: 24px;max-width: 24px;">
					<p class="mui-ellipsis" style="line-height: 24px;color: black;font-size: 16px;">
						<span style="margin-left: 10px;">扫一扫</span>
					</p>
				</li>
			</ul>
		</div>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function () {
			    var li_add_friend = document.getElementById("li_add_friend");
				li_add_friend.addEventListener("tap",function(){
					mui.openWindow("searchFriends.html","searchFriends.html");
				});
				
				
				var li_scanme = document.getElementById("li_scanme");
				li_scanme.addEventListener("tap",function(){
					mui.openWindow("scanme.html","scanme.html");
				});
			})
		</script>
	</body>

</html>
